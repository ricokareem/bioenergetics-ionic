<ion-view view-title="Healing Cards">
  <ion-content>
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="healingCard in healingCards" type="item-text-wrap" href="#/tab/healingCard/{{healingCard.id}}">
        <!-- <img ng-src="{{friend.face}}"> -->
        <h2>{{healingCard.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
