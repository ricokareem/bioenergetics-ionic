<ion-view view-title="Ailments Reference Guide">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="ailment in ailments" type="item-text-wrap" href="#/tab/ailments/{{ailment.id}}">
        <h2>{{ailment.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(ailment)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
