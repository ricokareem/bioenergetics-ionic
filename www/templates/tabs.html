<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Ailments Tab -->
  <ion-tab icon-off="ion-grid" icon-on="ion-grid" href="#/tab/ailments">
    <ion-nav-view name="tab-ailments"></ion-nav-view>
  </ion-tab>

  <!-- Healing Cards Tab -->
  <ion-tab icon-off="ion-navicon" icon-on="ion-navicon" href="#/tab/healingCards">
    <ion-nav-view name="tab-healingCards"></ion-nav-view>
  </ion-tab>

  <!-- Info Tab -->
  <ion-tab icon-off="ion-ios7-information-outline" icon-on="ion-ios7-information" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

</ion-tabs>
